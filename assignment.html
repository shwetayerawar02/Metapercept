<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1pt solid #D8D9DA;
      padding: 8px;
      text-align: left;
      font-size: 12pt;
    }

    th {
      background-color: #26EFED;
      text-align: center;
    }
  </style>
</head>
<body>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Date of Joining</th>
      </tr>
    </thead>
    <tbody id="employeeData">
    </tbody>
  </table>

  <script>
    const employees = [
      { name: "Shweta Yerawar", designation: "Technical Writer", joiningDate: "2024-01-01", salary: 600000 },
      { name: "Shweta Yerawar", designation: "Writer", joiningDate: "2024-01-01", salary: 600000 },
    ];
    function filterAndDisplay() {
      const filteredEmployees = employees.filter(employee => 
        employee.designation === "Technical Writer" && 
        (employee.salary > 500000 && employee.salary < 700000)
      );

      const tableBody = document.getElementById('employeeData');
      tableBody.innerHTML = '';

      filteredEmployees.forEach(employee => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${employee.name}</td>
          <td>${employee.designation}</td>
          <td>${employee.joiningDate}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    filterAndDisplay();
  </script>
</body>
</html>
